<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register User</h2>
    <form id="registerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="user_role">User Role:</label>
        <input type="text" id="user_role" name="user_role" required><br><br>

        <label for="height">Height:</label>
        <input type="number" step="0.1" id="height" name="height" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="eye">Eye Color:</label>
        <input type="text" id="eye" name="eye" required><br><br>

        <label for="hair">Hair Color:</label>
        <input type="text" id="hair" name="hair" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br><br>

        <label for="profile_picture">Profile Picture:</label>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required><br><br>

        <button type="submit">Register</button>
    </form>

    <p id="response"></p>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append("name", document.getElementById("name").value);
            formData.append("email", document.getElementById("email").value);
            formData.append("password", document.getElementById("password").value);
            formData.append("user_role", document.getElementById("user_role").value);
            formData.append("height", document.getElementById("height").value);
            formData.append("eye", document.getElementById("eye").value);
            formData.append("hair", document.getElementById("hair").value);
            formData.append("age", document.getElementById("age").value);
            formData.append("city", document.getElementById("city").value);
            formData.append("state", document.getElementById("state").value);
            formData.append("phone_number", document.getElementById("phone_number").value);
            
            const profilePictureInput = document.getElementById("profile_picture");
            if (profilePictureInput.files.length > 0) {
                formData.append("profile_picture", profilePictureInput.files[0]); // ✅ Ensures file is correctly added
            } else {
                alert("Please select a profile picture.");
                return;
            }

            try {
                const response = await fetch("http://127.0.0.1:8000/register", { // ✅ Ensure correct backend URL
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();
                document.getElementById("response").innerText = result.message || result.detail;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("response").innerText = "Error submitting form.";
            }
        });
    </script>
</body>
</html>
