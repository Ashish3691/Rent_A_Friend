<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <nav class="flex justify-between items-center p-6">
        <div class="text-white text-2xl font-bold">LOGO</div>
        <ul class="flex space-x-8 text-white">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">Blog</a></li>
            <li><a href="#" class="hover:underline">Services</a></li>
            <li><a href="#" class="hover:underline">About</a></li>
        </ul>
        <div class="space-x-4">
            <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-full">Sign In</button>
            <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-full">Sign Up</button>
        </div>
    </nav>
    <div class="flex flex-col items-center justify-center h-full">
        <h1 class="text-4xl font-bold mb-8">Register User</h1>
        <form id="registerForm" class="bg-white bg-opacity-20 p-8 rounded-lg space-y-4 w-full max-w-md">
            <div class="flex items-center bg-white bg-opacity-20 p-2 rounded-lg">
                <i class="fas fa-user text-white mr-2"></i>
                <input type="text" id="name" name="name" placeholder="Full Name" class="bg-transparent text-white w-full focus:outline-none" required>
            </div>
            <div class="flex items-center bg-white bg-opacity-20 p-2 rounded-lg">
                <i class="fas fa-envelope text-white mr-2"></i>
                <input type="email" id="email" name="email" placeholder="Email" class="bg-transparent text-white w-full focus:outline-none" required>
            </div>
            <div class="flex items-center bg-white bg-opacity-20 p-2 rounded-lg">
                <i class="fas fa-lock text-white mr-2"></i>
                <input type="password" id="password" name="password" placeholder="Password" class="bg-transparent text-white w-full focus:outline-none" required>
            </div>
            <input type="text" id="user_role" name="user_role" placeholder="User Role" class="bg-transparent text-white w-full focus:outline-none p-2 rounded-lg" required>
            <input type="number" id="height" name="height" placeholder="Height (cm)" class="bg-transparent text-white w-full focus:outline-none p-2 rounded-lg" required>
            <input type="number" id="age" name="age" placeholder="Age" class="bg-transparent text-white w-full focus:outline-none p-2 rounded-lg" required>
            <input type="text" id="eye" name="eye" placeholder="Eye Color" class="bg-transparent text-white w-full focus:outline-none p-2 rounded-lg" required>
            <input type="text" id="hair" name="hair" placeholder="Hair Color" class="bg-transparent text-white w-full focus:outline-none p-2 rounded-lg" required>
            <input type="text" id="city" name="city" placeholder="City" class="bg-transparent text-white w-full focus:outline-none p-2 rounded-lg" required>
            <input type="text" id="state" name="state" placeholder="State" class="bg-transparent text-white w-full focus:outline-none p-2 rounded-lg" required>
            <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" class="bg-transparent text-white w-full focus:outline-none p-2 rounded-lg" required>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="bg-white bg-opacity-20 p-2 rounded-lg w-full" required>
            <button type="submit" class="bg-gray-200 text-gray-800 w-full py-2 rounded-lg">Register</button>
        </form>
        <p id="response" class="mt-4"></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            try {
                const response = await fetch("http://127.0.0.1:8000/register", {
                    method: "POST",
                    body: formData,
                });
                const result = await response.json();
                document.getElementById("response").innerText = result.message || result.detail;
            } catch (error) {
                document.getElementById("response").innerText = "Error submitting form.";
            }
        });
    </script>
</body>
</html>
