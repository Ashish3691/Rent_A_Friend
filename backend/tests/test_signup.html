<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register User</h2>
    <form id="registerForm" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="user_role">User Role:</label>
        <input type="text" id="user_role" name="user_role" required><br><br>

        <label for="height">Height:</label>
        <input type="text" id="height" name="height" required><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br><br>

        <label for="eye">Eye Color:</label>
        <input type="text" id="eye" name="eye" required><br><br>

        <label for="hair">Hair Color:</label>
        <input type="text" id="hair" name="hair" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br><br>

        

        <button type="submit">Register</button>
    </form>

    <p id="response"></p>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);

            const response = await fetch("/register", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            document.getElementById("response").innerText = result.message || result.detail;
        });
    </script>
</body>
</html>
